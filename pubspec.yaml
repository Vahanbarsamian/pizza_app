description: "Application Pizza - Android/Web"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.5.0
  flutter_stripe: ^12.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.1.0
  url_launcher: ^6.2.1
  drift: ^2.17.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.0.0
  path: ^1.9.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.2
  font_awesome_flutter: ^10.7.0
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.3
  fl_chart: ^0.68.0
  share_plus: ^12.0.1
  lottie: ^3.1.0
  image_picker: ^1.0.7
  local_auth: ^2.2.0
  shimmer: ^3.0.0 # âœ… AJOUT : Effet de scintillement sobre

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.17.0
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/sounds/
    - assets/animations/pizza_pro_splash.json
    - assets/logo/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/icon.png"
