name: pizza_app
description: "Application Pizza - Android/Web"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'  # ✅ Compatible Flutter 3.24+

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.5.0

  # Paiements
  flutter_stripe: ^10.0.0
  webview_flutter: ^4.8.0    # ✅ Remplace paypal_sdk

  # Réseau
  http: ^1.1.0
  url_launcher: ^6.2.1

  # Base de données (Floor uniquement)
  floor: ^1.5.0

  # Environnement
  flutter_dotenv: ^5.1.0     # ✅ Pour .env

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  floor_generator: ^1.5.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - .env                  # ✅ Variables d'environnement
    - assets/images/